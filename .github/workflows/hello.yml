---
  name: Hellow world using Node Js1
  on: push
  env:
    cloud: GCP
  jobs:
    first-job:
      runs-on: ubuntu-latest
      name: node:20
      steps:
        - run: node --version
        - run: npm -version
        - uses: actions/checkout@v3
        - run: npm install express
        - run: npm install jest supertest --save-dev
        - run: npm install moment --save
        - run: node app.js
          run: echo "$First_Name is using $cloud with project ${{ vars.PROJECT_ID }}!"
        env:
          First_Name: RAJU
            
  
  
